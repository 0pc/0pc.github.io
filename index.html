<html>
<head>
<title>
MAIN PAGE
</title>
</head>
<body>
  <script>
    var u=window.location.href.split('?');
    var p=u[1];
    var dict={
    'main':'This is the website for Yeocheon Middle School Programming C Autonomous Club.'
    }
    function main(page){
      if(page!='main')document.write('<input type="button" onclick="main(\'main\')" value="Go to the main page!"/>');
      document.write(dict[page]);
    }
    if(u.length==1){
      main('main');
    }
    else{
      main(p);
    }
  </script>

</html>
