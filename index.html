<input type="button" onclick="f('main');" value="Go to the main page!"/>
<p id="con"></p>
  <script>
    var u=window.location.href.split('?');
    var p=u[1];
    var dict={
    'main':'<h1>Main Page</h1>여천중학교 프로그래밍 C 자율동아리<br><a href="javascript:f(\'about\');">소개</a>, <a href="javascript:f(\'seat\');">자리</a>, <a href="javascript:f(\'problem\');">문제</a><br>외부 링크: <a href="https://classroom.google.com/c/MTE4MzgyNTYyNTNa">Google Classroom</a>',
    'about':'<h1>소개</h1>여천중학교 프로그래밍 C 자율동아리<br>동아리장: 박기윤<br>부동아리장: 최인창<br>이 웹사이트는 동아리 관련 각종 자료를 게시하기 위해 만듦.<br>동아리에 가입하려면 여천중학교 컴퓨터실에서 동아리장 또는 부동아리장에게 가입 신청.',
    'seat':'<h1>자리</h1>이미 지정된 자리: 2, 3, 4, 5, 7, 9, 10, 11, 13, 15, 16, 17, 18, 19, 20, 21, 22, 24, 25, 26, 28 (2018-10-06 기준)',
    'problem':'<h1>문제</h1>B류 회원 승진 시험 문제(<a href="javascript:f(\'B1\');">제1회</a>, <a href="javascript:f(\'B2\');">제2회</a>, <a href="javascript:f(\'B3\');">제3회</a>)',
    'B1':'<h1>제1회 B류 회원 승진 시험 문제</h1><h2>문제 1</h2>너의 점수와 상대방의 점수가 공백을 사이에 두고 입력된다.(단, 점수는 0 이상 100 이하이며, 소수점 아래 한 개의 숫자가 있는 소수 형태로 입력된다.) 너의 점수가 상대방의 점수에 2.25를 더한 것보다 크면 네가 이기고, 너의 점수가 상대방의 점수에 2.25를 더한 것보다 작거나 같으면 네가 지는 것으로 규칙을 정했다. 네가 이겼으면 1을, 네가 졌으면 0을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>100.0 75.0</pre></td><td><pre>1</pre></td></tr><tr><td><pre>52.3 51.8</pre></td><td><pre>0</pre></td></tr><tr><td><pre>97.0 99.9</pre></td><td><pre>0</pre></td></tr></table><h2>문제 2</h2>0부터 9까지의 정수 중 1개가 입력된다. 0이 입력되면 3을 출력하고, 1이 입력되면 4를 출력하고, 2가 입력되면 5를 출력하고, 3이 입력되면 6을 출력하고, 4가 입력되면 7을 출력하고, 5가 입력되면 8을 출력하고, 6이 입력되면 9를 출력하고, 7이 입력되면 0을 출력하고, 8이 입력되면 1을 출력하고, 9가 입력되면 2를 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>4</pre></td><td><pre>7</pre></td></tr><tr><td><pre>8</pre></td><td><pre>1</pre></td></tr><tr><td><pre>0</pre></td><td><pre>3</pre></td></tr></table><h2>문제 3</h2>&minus;200보다 크고 200보다 작은 정수 <i>x</i>가 입력된다. <i>x</i>의 절댓값의 네제곱(=&#124;<i>x</i>&#124;<sup>4</sup>)의 값을 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>10</pre></td><td><pre>10000</pre></td></tr><tr><td><pre>0</pre></td><td><pre>0</pre></td></tr><tr><td><pre>-199</pre></td><td><pre>1568239201</pre></td></tr></table><h2>문제 4</h2>3명의 사람 A, B, C가 있다. 어떤 물체 OBJ가 (<i>x</i>+<i>y</i>+<i>z</i>)개 있는데, 그중 <i>x</i>개는 A가, <i>y</i>개는 B가, <i>z</i>개는 C가 가지고 있었다. A가 자신이 가진 OBJ를 모두 C에게 준 후, B가 자신이 가진 OBJ를 모두 A에게 준 후, C가 자신이 가진 OBJ를 모두 B에게 주었다. 0 이상 10<sup>8</sup> 이하인 3개의 정수 <i>x</i>, <i>y</i>, <i>z</i>가 공백을 사이에 두고 입력된다. A, B, C가 최종적으로 가지게 된 OBJ의 개수를 공백을 사이에 두고 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>0 0 0</pre></td><td><pre>0 0 0</pre></td></tr><tr><td><pre>4 7 9</pre></td><td><pre>7 13 0</pre></td></tr><tr><td><pre>70 1753 1</pre></td><td><pre>1753 71 0</pre></td></tr></table>',
    'B2':'<h1>제2회 B류 회원 승진 시험 문제</h1><h2>문제 1</h2>10<sup>8</sup>보다 작은 2개의 양의 정수 m, n이 공백을 사이에 두고 입력된다. m, 10×n의 값을 공백을 사이에 두고 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>46 7</pre></td><td><pre>46 70</pre></td></tr><tr><td><pre>96320964 906130</pre></td><td><pre>96320964 9061300</pre></td></tr><tr><td><pre>1 1</pre></td><td><pre>1 10</pre></td></tr></table><h2>문제 2</h2>0이 아닌 3개의 숫자(아라비아 숫자) <i>a</i>, <i>b</i>, <i>c</i>가 공백을 사이에 두고 입력된다. 백의 자리 숫자가 <i>a</i>이고, 십의 자리 숫자가 <i>c</i>이고, 일의 자리 숫자가 <i>b</i>인 세 자리 양의 정수를 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>5 3 8</pre></td><td><pre>583</pre></td></tr><tr><td><pre>2 2 6</pre></td><td><pre>262</pre></td></tr><tr><td><pre>9 9 9</pre></td><td><pre>999</pre></td></tr></table><h2>문제 3</h2>&minus;10000보다 크고, 10000보다 작은 3개의 정수가 공백을 사이에 두고 입력된다. 2번째로 입력된 정수를 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>83 11 -86</pre></td><td><pre>11</pre></td></tr><tr><td><pre>-2000 112 0</pre></td><td><pre>112</pre></td></tr><tr><td><pre>46 -87 -9999</pre></td><td><pre>-87</pre></td></tr></table><h2>문제 4</h2>ASCII 코드값이 33 이상 126 이하인 문자 1개가 입력된다. 입력된 문자를 공백 없이 4회 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>A</pre></td><td><pre>AAAA</pre></td></tr><tr><td><pre>;</pre></td><td><pre>;;;;</pre></td></tr><tr><td><pre>c</pre></td><td><pre>cccc</pre></td></tr></table>',
    'B3':'<h1>제3회 B류 회원 승진 시험 문제</h1><h2>문제 1</h2>A부터 V까지의 영문 대문자(ASCII 65~86) 중 1개가 입력된다. A는 E로, B는 F로, C는 G로, …, V는 Z로 바꿔서 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>B</pre></td><td><pre>F</pre></td></tr><tr><td><pre>P</pre></td><td><pre>T</pre></td></tr><tr><td><pre>V</pre></td><td><pre>Z</pre></td></tr></table><h2>문제 2</h2>1 킬로바이트(kB)는 1000 바이트이고, 1 키비바이트(KiB)는 1024 바이트이다. 10<sup>6</sup>보다 작은 양의 정수 <i>M</i>의 값이 입력된다. <i>M</i>&nbsp;KiB = <i>N</i>&nbsp;kB를 만족하는 <i>N</i>의 값을 소수점 아래 3째 자리까지 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>1</pre></td><td><pre>1.024</pre></td></tr><tr><td><pre>999999</pre></td><td><pre>1023998.976</pre></td></tr><tr><td><pre>500</pre></td><td><pre>512.000</pre></td></tr></table><h2>문제 3</h2>10<sup>7</sup>보다 작은 양의 정수 1개가 입력된다. 입력된 정수를 구성하는 각 자리의 수들의 합을 9로 나눈 나머지를 출력하여라. 예를 들어, 489가 입력되면 (4+8+9)mod9=21mod9=3이므로 3을 출력한다.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>489</pre></td><td><pre>3</pre></td></tr><tr><td><pre>8</pre></td><td><pre>8</pre></td></tr><tr><td><pre>9000001</pre></td><td><pre>1</pre></td></tr></table><h2>문제 4</h2>60000보다 작은 4개의 양의 정수들이 공백을 사이에 두고 입력된다. 입력된 정수들에 각각 3, 4, 5, 6을 곱한 값을 공백을 사이에 두고 출력하여라.<table border=1><tr><th>입력 예</th><th>출력 예</th></tr><tr><td><pre>360 600 70 9</pre></td><td><pre>1080 2400 350 54</pre></td></tr><tr><td><pre>20000 30000 40000 50000</pre></td><td><pre>60000 120000 200000 300000</pre></td></tr><tr><td><pre>111 111 111 111</pre></td><td><pre>333 444 555 666</pre></td></tr></table>'
    }
    function f(page){
      document.getElementById("con").innerHTML=dict[page];
    }
    if(u.length==1){
      f('main');
    }
    else{
      f(p);
    }
  </script>
