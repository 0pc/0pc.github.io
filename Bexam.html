<script>
function mod95(x){
x%=95
if(x>=0)return x
return x+95
}
function dec(cipher,key){
var plain=''
for(var i=0;i<cipher.length;i++){
plain+=String.fromCharCode(mod95(cipher[i]-key.charCodeAt(i%key.length))+32)
}
return plain
}
var text=[90,91,92,93,94]
var key=prompt('Input key.')
document.write('09-26 18:00<br>')//
document.write(dec(text,key))
</script>
